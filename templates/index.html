<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FL Studio Clone - 116 Instruments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>FL Studio Clone - 116 Instruments</h1>
    <div id="pads">
        {% for i in range(1, 117) %}
            <button class="pad" data-sound="instrument_{{ i }}.wav">
                Instrument {{ i }}
            </button>
        {% endfor %}
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
