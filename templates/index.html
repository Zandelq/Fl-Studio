<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FL Studio Web Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="top-bar">
        <div id="logo">FL Studio</div>
        <div id="transport">
            <button id="play">▶</button>
            <button id="stop">⏹</button>
            <button id="record">⭘</button>
            <input type="file" id="fileInput" accept=".mp3,.mov">
        </div>
    </div>

    <div id="playlist">
        <div id="timeline"></div>
        <div id="tracks"></div>
    </div>

    <div id="zoom-controls">
        <button id="zoomOut">-</button>
        <button id="zoomIn">+</button>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
